# experiments/sweep_<topic>.yaml

###############################################################################
#  ❖  Sweep 실험 정의 파일 템플릿                                             #
#      - sweep 블록 안의 “리스트값” 들로 모든 조합(또는 single 모드)을 만듭니다. #
###############################################################################

imports:
  - configs/base.yaml
  - configs/scenario/standard.yaml      # ★ 규칙: sweep 은 standard 전용

# 방법론 지정
method: <METHOD>                        # 예) vib

exp_id: <주제_설명용_ID>                # 예) vib_hparam_search

# full: 모든 조합 / single: 변수별 단독 변화
sweep_mode: full                        # full | single
tags:
  - sweep
  - grid

# ────────────────────────────── ① 전체 공통 override(선택) ────────────────────
# → sweep 조합 *모두*에 동일하게 적용됩니다.
student_iters: 60
batch_size   : 128

# ────────────────────────────── ② Sweep 정의(필수) ───────────────────────────
# 리스트로 쓰인 항목만 “변수”로 인식합니다. 스칼라(단일 값)는 그대로 고정.



sweep:
  # VIB‑KD 예시 파라미터 세트
  beta_bottleneck: [1e-4, 3e-4, 1e-3]          # 정보 병목 계수 β
  kd_alpha_init  : [0.3, 0.5, 0.7]             # KD 가중치 초기값
  z_dim          : [128, 256, 512]             # 잠재 벡터 차원

  # 필요 없다면 자유롭게 삭제·추가
  # my_new_param : [a, b, c]
