# experiments/run_vib_standard.yaml

###############################################################################
#  ❖  VIB-KD · CIFAR‑100 · Standard                                            #
###############################################################################

# ───────── ① 공통 설정 불러오기 ──────────────────────────────────────────────
imports:
  - configs/base.yaml
  - configs/scenario/standard.yaml       # ← standard 시나리오

# ─ repo 내 쓰기 방지: 상대경로 사용 ─────────────────────
checkpoint_dir: checkpoints

# ─ Snapshot & 교사 가중치도 같은 경로로 맞춘다 ──────────
teacher1_ckpt: >
  checkpoints/snap_ep020.pth,
  checkpoints/snap_ep040.pth,
  checkpoints/snap_ep060.pth
teacher2_ckpt: checkpoints/efficientnet_b2_ft.pth
teacher1_type: resnet152
teacher2_type: efficientnet_b2

# --------------------------------------------------------------------- 
# 방법론 선택
method: vib

# ───────── ② 메타 정보 ──────────────────────────────────────────────────────
exp_id: vib_std_best_1e3                # 폴더/런 이름
tags:                                   # 필요하면 추가
  - vib
  - standard

notes: |
  - β=1e‑3 설정이 지난 sweep 에서 안정적 + 재현성 높았음
  - Gate‑MBM / ConvNeXt‑Tiny 학생 구조, 60 epochs 학습

# ────────────────────────────── ③ 파라미터 override(선택) ────────────────────
use_amp     : true
student_iters: 160
