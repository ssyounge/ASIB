# experiments/run_vib_continual.yaml

###############################################################################
#  ❖  Continual‑Learning 단일 실험 • VIB‑KD                                    #
###############################################################################

# ────────────────────────────── ① 공통 설정 불러오기 ──────────────────────────
imports:
  - configs/base.yaml                 # 프로젝트 공통 기본값
  - configs/scenario/continual.yaml   # 시나리오: continual  (필수)

# ---------------------------------------------------------------------
# 방법론 선택
method: vib                           # ★ Continual 은 현재 VIB‑KD 전용

# ────────────────────────────── ② 메타 정보 ────────────────────────────────
exp_id: vib_c100_boost_v1         # 결과 폴더 · TensorBoard 세션 이름
tags:
  - continual
  - vib
  - tuning
notes: |
  CIFAR‑100 → 10 tasks × 10 classes 설정.
  configs/method/vib/continual.yaml 의 기본 하이퍼파라미터 사용,
  여기서는 반복(epoch) 수와 배치 크기만 살짝 조정.

# ────────────────────────────── ③ 파라미터 override(선택) ────────────────────
# 필요할 때만 기본값을 덮어쓰세요.
n_tasks        : 10      # CIFAR‑100 을 10‑task 로 분할 (tasks/loader 내부 규칙)
batch_size     : 128     # GPU 메모리에 맞춰 조정

buffer_size          : 2000
cutmix_alpha_distill : 0.3
mixup_alpha          : 0.2

student_iters        : 50
student_warmup_epochs: 3
finetune_epochs      : 5

prev_kd_alpha        : 0.1
prev_kd_temperature  : 2.0

kd_alpha_init        : 0.05
kd_alpha_final       : 0.3
kd_warmup_frac       : 0.10
