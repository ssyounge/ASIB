# configs/method/vib.yaml

method: vib
teacher_iters: 20
mbm_type: GATE
z_dim: 512
beta_bottleneck: 1e-3
proj_hidden_dim: 1024
proj_use_bn: true
log_kl: false

# ─ Teacher(VIB‑MBM) 학습 ─
teacher_lr          : 1e-3
teacher_weight_decay: 5e-4
gate_dropout        : 0.1
teacher_dropout_p   : 0.3

# ─ KD 스케줄 (α, T) ─
kd_alpha_init : 0.3
kd_alpha_final: 0.6
kd_T_init     : 6
kd_T_final    : 2.5
kd_warmup_frac: 0.03
kd_schedule_granularity: step
kd_sched_pow  : 1.0
ce_alpha      : 1.0

# ─ Latent 정렬 ─
latent_alpha        : 0.8
latent_mse_weight   : 0.7
latent_angle_weight : 0.3

# ─ Feature distillation ─
feat_layers   : [2, 3]
feat_weights  : [0.5, 0.5]
feat_loss_weight: 0.2
