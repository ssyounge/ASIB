# configs/minimal.yaml
# Minimal configuration for VIB-based distillation

# ─ 기본 ────────────────────────────────────────────
device: "cuda"
dataset_name: "cifar100"

# ─ 모델 ────────────────────────────────────────────
teacher1_type: "resnet152"
teacher2_type: "efficientnet_b2"
student_type: "convnext_tiny"

# ─ IB‑KD 하이퍼 ────────────────────────────────────
mbm_type: "VIB"
z_dim: 256
proj_normalize: false
proj_use_bn: true
use_amp: true
amp_dtype: bfloat16
beta_bottleneck: 0.003
alpha_kd: 0.7
ce_alpha: 1.0
log_kl: false

# ─ 옵티마이저 ──────────────────────────────────────
teacher_lr: 3e-4
student_lr: 5e-4
teacher_weight_decay: 5e-4
student_weight_decay: 5e-4
lr_schedule: "cosine"
grad_clip_norm: 1.0

# ─ 학습 스테이지 ──────────────────────────────────
teacher_iters: 5
student_iters: 15

# ─ Teacher Fine-Tune ─────
finetune_epochs: 3
finetune_lr: 1e-4
finetune_weight_decay: 1e-4   # 필요하면

