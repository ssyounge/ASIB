# configs/minimal.yaml
# Minimal configuration for VIB-based distillation

# ─ 기본 ────────────────────────────────────────────
device: "cuda"
dataset_name: "cifar100"
batch_size: 128
num_workers: 2
seed: 42
deterministic: true

# ─ 모델 ────────────────────────────────────────────
teacher1_type: "resnet152"
teacher2_type: "efficientnet_b2"
student_type: "resnet_adapter"
small_input: true

# ─ IB‑KD 하이퍼 ────────────────────────────────────
mbm_type: "VIB"
z_dim: 256
proj_normalize: true
beta_bottleneck: 0.003
alpha_kd: 0.7
ce_alpha: 1.0

# ─ 옵티마이저 ──────────────────────────────────────
teacher_lr: 3e-4
student_lr: 5e-4
teacher_weight_decay: 5e-4
student_weight_decay: 5e-4
lr_schedule: "cosine"
grad_clip_norm: 0

# ─ 학습 스테이지 ──────────────────────────────────
teacher_iters: 5
student_iters: 15
