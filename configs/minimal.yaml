# configs/minimal.yaml

batch_size: 128              # ↑ 가능하면 256 (GPU 여유 시)
num_workers: 2
disable_tqdm: true
dataset_root: "./data"
results_dir: "results"
device: "cuda"
seed: 42
checkpoint_dir: "checkpoints"

student_type: "convnext_tiny"

# ─ IB‑KD 하이퍼 ────────────────────────────────────
mbm_type: "VIB"
z_dim: 256

beta_bottleneck: 0.003       # IB KL 가중치
alpha_kd: 0.7                # soft‑KD 비중 ↑
kd_alpha_init: 0.7          # KD 초반 가중치
kd_alpha_final: 0.3         # KD 후반 가중치
kd_T_init: 4                # 초기 온도
kd_T_final: 3               # 최종 온도
kd_warmup_frac: 0.0         # 앞부분 스케줄 고정 비율
kd_schedule_granularity: step
ce_alpha: 1.0                # 🔸 CE 그대로
kd_temperature: 3            # 🔹 새 항목 ‑ T
latent_alpha: 0.3            # z‑MSE 비중 ↓
label_smoothing: 0.1         # 🔹 CE 안정화
randaug_N: 2                 # 🔹 RandAug(N,M)
randaug_M: 7
 
teacher_weight_decay: 5e-4
student_weight_decay: 5e-4
teacher_lr: 3e-4
student_lr: 6e-4
lr_schedule: "cosine"
grad_clip_norm: 1.0

# run evaluation after training loop by default
eval_after_train: true

# ─ Data Mixing ───────────────────────────────────
mixup_alpha: 0.1             # CutMix 대신 MixUp 경량 사용
cutmix_alpha_distill: 0.0    # (0 = MixUp 우선)
 
# ─ 학습 스테이지 ──────────────────────────────────

teacher_iters: 12            # 교사 추가 적응
student_iters: 40            # 학생 학습 2×

# ─ EMA 평가 ─────────────
use_ema: true
ema_decay: 0.998

# --- Teacher fine‑tune ---
finetune_epochs: 20
finetune_lr: 5e-4
finetune_weight_decay: 1e-5
teacher2_freeze_scope: "none"
