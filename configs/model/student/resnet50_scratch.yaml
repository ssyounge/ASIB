# configs/model/student/resnet50_scratch.yaml

num_stages: 3
student_type: resnet50

model:
  student:
    name: resnet50
    pretrained: false
    lr: 8e-4
    weight_decay: 8e-4
    freeze_bn: false
    use_adapter: true

# scratch → 전 스테이지 no-freeze
student_freeze_schedule: [-1, -1, -1]

# 각 스테이지 student 학습 epoch
student_epochs_schedule: [15, 15, 15]
