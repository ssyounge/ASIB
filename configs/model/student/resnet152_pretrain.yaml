# configs/model/student/resnet152_pretrain.yaml

num_stages: 4

student_type: resnet152

model:
  student:
    name: resnet152
    pretrained: true          # ✅ 사전학습 가중치 사용
    lr: 8e-4
    weight_decay: 8e-4
    freeze_bn: false
    use_adapter: true

# Stage0,1,2,3 →  [-1,2,1,0]
student_freeze_schedule: [-1, 2, 1, 0]

# 각 스테이지 student 학습 epoch
student_epochs_schedule: [30, 15, 15, 15]
