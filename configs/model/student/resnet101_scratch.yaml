# configs/model/student/resnet101_scratch.yaml

num_stages: 3             # 스테이지 수
student_type: resnet101   # main.py 가 읽는 식별자

model:
  student:
    name: resnet101
    pretrained: false
    lr: 8e-4
    weight_decay: 8e-4
    freeze_bn: false
    use_adapter: true

# scratch → 전 스테이지 no-freeze
student_freeze_schedule: [-1, -1, -1]   # (num_stages=3 예시)

# 각 스테이지 student 학습 epoch
student_epochs_schedule: [15, 15, 15]
