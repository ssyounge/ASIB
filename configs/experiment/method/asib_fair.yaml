name: asib_fair

# 공정·안정 기본
ce_alpha: 0.65
kd_alpha: 0.35
ce_label_smoothing: 0.05
use_amp: true
use_channels_last: true

# KD 정책 (평균 KD; 시너지/게이트 비활성)
kd_target: avg
kd_ens_alpha: 0.0
enable_kd_after_syn_acc: 0.0
kd_target_mode: two_view
kd_two_view_stop_epoch: 80

# IB/CCCP/PPF OFF
use_ib: false
use_cccp: false
use_partial_freeze: false
use_mu_for_kd: false
synergy_ce_alpha: 1.0

# 게이팅 / A-Step OFF
teacher_adapt_epochs: 0
synergy_only_epochs: 0
teacher_eval_every: 0
synergy_ema_alpha: 0.8

# 작은 학생 정렬(어댑터 사용)
use_distillation_adapter: true
distill_out_dim: 256

# 공정 smoothing 범위
min_cw: 0.5
max_cw: 1.5

# Mix settings aligned with anchor fairness
mixup_alpha: 0.2
cutmix_alpha_distill: 0.0

# KD view defaults
kd_target_view: clean
synergy_view: clean
kd_warmup_epochs: 10
kd_max_ratio: 1.25
tau_syn: 4.0
kd_two_view_start_epoch: 20

# KD cooldown (late epochs)
kd_cooldown_epochs: 60

# KD sample gating (subset teacher forward)
kd_sample_gate: true
kd_sample_thr: 0.90
kd_sample_max_ratio: 0.50
kd_sample_min_ratio: 0.10
kd_sample_reweight: true

kd_two_view_include_ema_in_b: false
ema_update_every: 2

