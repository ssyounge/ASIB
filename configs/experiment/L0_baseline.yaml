# configs/experiment/L0_baseline.yaml

defaults:
  - /base
  - /model/teacher@experiment.teacher1: resnet152
  - /model/teacher@experiment.teacher2: convnext_s
  - /model/student@experiment.model.student: mobilenet_v2_scratch
  - override method@experiment.method: asib_ablation_ce
  - _self_

experiment:
  method_name: asib_ablation_ce
  exp_id: L0_baseline
  results_dir: experiments/ablation/L0/results
  teacher1_ckpt: checkpoints/teachers/resnet152_cifar100.pth
  teacher2_ckpt: checkpoints/teachers/convnext_s_cifar100.pth

  dataset: { batch_size: 128, num_workers: 4, data_aug: 1, pin_memory: true, persistent_workers: true, prefetch_factor: 2 }

  # 1-stage(Ï¥ù 240ep)
  num_stages: 1
  student_epochs_per_stage: [240]
  teacher_adapt_epochs: 0
  compute_teacher_eval: false
  use_amp: true
  amp_dtype: bfloat16

  small_input: true

  # KD (CE-only method handles CE/KD)

  # IB handled by method (off)

  # CCCP (inherited default: OFF)

  # Optim/Schedule/aug are managed by CE-only method; no overrides here
  # Adapter/A-step keys omitted (teacher_adapt_epochs=0)

  # Synergy gate (inherited defaults)

  # PPF (inherited; base default OFF)

 