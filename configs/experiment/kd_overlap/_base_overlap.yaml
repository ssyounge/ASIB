# configs/experiment/kd_overlap/_base_overlap.yaml
defaults:
  - base
  - /model/teacher@teacher1: resnet152_teacher
  - /model/teacher@teacher2: resnet152_teacher
  - /model/student:          resnet101_pretrain
  - _self_

# ---------- 실험 식별 ----------
exp_group:    kd_overlap
results_root: outputs/${exp_group}

# ---------- 데이터 subset ----------
subset_json:  ???               # 외부 JSON; CLI override 전제
overlap_pct:  ???               # int (0‒100); CLI override 전제

# ---------- 공통 Optim ----------
teacher_lr:            2e-4
teacher_weight_decay:  1e-4
student_lr:            8e-4
student_weight_decay:  3e-4

# ---------- Distill Adapter ----------
use_distillation_adapter: true   # Synergy 전용
distill_out_dim: 512
