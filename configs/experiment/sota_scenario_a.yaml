# configs/experiment/sota_scenario_a.yaml
# Phase 2 시나리오 A: 이종 구조 및 큰 성능 격차 (Heavy to Light)
# Teachers: ConvNeXt-L, EfficientNet-L2
# Student: MobileNetV2, ShuffleNetV2

defaults:
  - /base
  - /model/teacher@experiment.teacher1: convnext_l
  - /model/teacher@experiment.teacher2: efficientnet_l2
  - /model/student@experiment.model.student: resnet101_scratch
  - _self_

experiment:
  results_dir: experiments/sota/scenario_a/results
  exp_id: sota_scenario_a
  teacher1_ckpt: checkpoints/teachers/convnext_l_cifar100.pth
  teacher2_ckpt: checkpoints/teachers/efficientnet_l2_cifar100.pth

  dataset:
    batch_size: 128
    num_workers: 4

  num_stages: 2
  student_epochs_per_stage: [15, 15]
  teacher_adapt_epochs: 0
  use_partial_freeze: false
  compute_teacher_eval: true

  use_amp: true
  amp_dtype: bfloat16

  use_ib: true
  ib_epochs_per_stage: 5
  ib_beta: 0.005
  ib_beta_warmup_epochs: 3
  use_vib_synergy_head: false

  # Align heterogeneous teacher feature dims via adapter
  use_distillation_adapter: true
  distill_out_dim: 512

  ib_mbm_query_dim: 2048
  ib_mbm_out_dim: 512
  ib_mbm_n_head: 4
  ib_mbm_feature_norm: l2

  use_sota_baselines: true
  compare_methods: [vanilla_kd, fitnet, crd, dkd]
  evaluation_metrics: [accuracy, f1_score, precision, recall]

  a_step_lr: 0.001
  a_step_weight_decay: 0.0001
  b_step_lr: 0.05
  b_step_weight_decay: 0.0003
  b_step_momentum: 0.9
  b_step_nesterov: true
  grad_clip_norm: 1.0

  ce_alpha: 0.3
  kd_ens_alpha: 0.0
  hybrid_beta: 0.0 