defaults:
  - /base
  - /model/teacher@experiment.teacher1: convnext_l
  - /model/teacher@experiment.teacher2: resnet152
  - /model/student@experiment.model.student: resnet101_scratch
  - _self_

experiment:
  results_dir: experiments/ablation/cccp/results
  exp_id: L2_cccp
  teacher1_ckpt: checkpoints/teachers/convnext_l_cifar100.pth
  teacher2_ckpt: checkpoints/teachers/resnet152_cifar100.pth

  dataset:
    batch_size: 64
    num_workers: 4
    data_aug: 1

  num_stages: 2
  student_epochs_per_stage: [20, 20]
  teacher_adapt_epochs: 12
  use_partial_freeze: false
  compute_teacher_eval: true

  use_amp: true
  amp_dtype: bfloat16

  use_ib: true
  ib_epochs_per_stage: 12
  ib_beta: 0.0002
  ib_beta_warmup_epochs: 5
  use_vib_synergy_head: false

  # Align heterogeneous teacher feature dims via adapter
  use_distillation_adapter: true
  distill_out_dim: 512

  ib_mbm_query_dim: 512
  ib_mbm_out_dim: 768
  ib_mbm_n_head: 4
  ib_mbm_feature_norm: l2

  use_cccp: true
  cccp_alpha: 0.5
  tau: 4.0
  cccp_nt: 1
  cccp_ns: 1

  # A-step: 교사 백본 동결, IB/Head만 학습 (lr=1e-3)
  a_step_lr: 0.001
  a_step_weight_decay: 0.0001
  teacher_lr: 0.0
  teacher_weight_decay: 0.0
  optimizer: adamw
  student_lr: 0.001
  student_weight_decay: 0.0003
  b_step_lr: 0.001
  b_step_momentum: 0.9
  b_step_nesterov: true
  grad_clip_norm: 0.5

  # KD 가중치 최적화 (안정 수렴)
  ce_alpha: 0.7
  kd_alpha: 0.10
  kd_ens_alpha: 0.5
  feat_kd_alpha: 0.0
  feat_kd_key: distill_feat
  kd_target: synergy
  hybrid_beta: 0.0
  teacher_adapt_kd_warmup: 8
  use_loss_clamp: true
  loss_clamp_max: 20.0
  
  # Schedule
  schedule:
    type: cosine
    lr_warmup_epochs: 5
    min_lr: 1e-5
