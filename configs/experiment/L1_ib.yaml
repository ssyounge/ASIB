defaults:
  - /base
  - /model/teacher@experiment.teacher1: convnext_l
  - /model/teacher@experiment.teacher2: resnet152
  - /model/student@experiment.model.student: resnet101_scratch
  - _self_

experiment:
  exp_id: L1_ib
  results_dir: experiments/ablation/L1/results
  teacher1_ckpt: checkpoints/teachers/convnext_l_cifar100.pth
  teacher2_ckpt: checkpoints/teachers/resnet152_cifar100.pth

  dataset: { batch_size: 64, num_workers: 8, data_aug: 1, pin_memory: true, persistent_workers: true, prefetch_factor: 2 }

  num_stages: 4
  student_epochs_per_stage: [20, 20, 20, 20]
  teacher_adapt_epochs: 6           # IB_MBM 학습용 A‑Step
  compute_teacher_eval: true

  use_amp: true
  amp_dtype: bfloat16

  # KD (synergy target with gating/mix)
  kd_target: synergy
  teacher_adapt_kd_warmup: 6
  kd_ens_alpha: 0.5
  enable_kd_after_syn_acc: 0.8
  ce_alpha: 0.65
  kd_alpha: 0.35
  tau_schedule: [3.5, 5.0]
  kd_warmup_epochs: 3
  kd_max_ratio: 1.25
  ce_label_smoothing: 0.0
  feat_kd_alpha: 0.25
  min_cw: 0.5
  max_cw: 1.5

  # IB ON (A‑Step에서 시너지CE+KL로 학습 → B‑Step에서 logvar 기반 가중)
  use_ib: true
  ib_epochs_per_stage: 6
  ib_beta: 5e-05
  ib_beta_warmup_epochs: 4
  ib_mbm_query_dim: 512
  ib_mbm_out_dim: 512
  ib_mbm_n_head: 4
  ib_mbm_feature_norm: l2
  ib_mbm_logvar_clip: 4
  ib_mbm_min_std: 0.01
  ib_mbm_lr_factor: 2

  # A‑Step 안정화
  synergy_only_epochs: 8
  synergy_ce_alpha: 1.0
  use_cccp_in_a: false

  # 어댑터
  use_distillation_adapter: true
  distill_out_dim: 512
  feat_kd_key: distill_feat

  optimizer: adamw
  student_lr: 0.001
  student_weight_decay: 0.0003
  a_step_lr: 0.0001
  a_step_weight_decay: 0.0001
  grad_clip_norm: 0.5
  use_loss_clamp: true
  loss_clamp_mode: soft
  loss_clamp_max: 20.0
  loss_clamp_warmup_epochs: 8
  schedule: { type: cosine, lr_warmup_epochs: 5, min_lr: 1e-6 }
  mixup_alpha: 0.2
  cutmix_alpha_distill: 1.0