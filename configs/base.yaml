# configs/base.yaml

dataset_root: ./data
num_classes: 100
student_type: convnext_tiny
teacher1_ckpt: checkpoints/resnet152_ft.pth
teacher2_ckpt: checkpoints/efficientnet_b2_ft.pth

batch_size : 128
replay_ratio: 0.5
num_workers: 2
persistent_workers: true
disable_tqdm: true

device     : cuda
results_dir: results
checkpoint_dir: checkpoints

optimizer  : adamw
student_lr       : 2e-3       # 3e‑3 → 2e‑3
min_lr_ratio_student: 0.03
lr_schedule: cosine
student_iters: 100

randaug_N: 2
randaug_M        : 7          # 9 → 7   (세기 완화)
mixup_alpha      : 0.1        # 0.20 → 0.10
cutmix_alpha_distill: 0.5

use_amp   : true
amp_dtype : float16
use_ema   : true
ema_decay : 0.99
ema_initial_decay: 0.90
ema_warmup_iters : 5

eval_after_train : true
grad_clip_norm   : 1.0
# ─ Grad‑clip 스케줄 옵션 ─
grad_clip_norm_init:   1.0   # 시작 값
grad_clip_norm_final:  0.0   # 끝 값(0 = 해제)
grad_clip_warmup_frac: 0.5   # 학습 절반까지 클리핑 유지
grad_scaler_init_scale: 1024

patch_stride2 : false
seed: 42
student_weight_decay: 5e-4
student_ce_ckpt: student_ce_best.pth
use_ewc: false
ewc_lambda: 30.0
ewc_samples: 1024
ewc_online: false
ewc_decay: 1.0
