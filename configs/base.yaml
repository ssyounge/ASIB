# configs/base.yaml
defaults:
  - dataset: cifar100          # 공통 데이터셋
  - method:  asmb              # 기본 KD 방법
  - schedule: cosine           # 기본 LR 스케줄
  - _self_

# ───────── 공통 하이퍼파라미터 ─────────
device: cuda
seed: 42
small_input: true              # 모든 모델 32×32 입력
batch_size: 128
use_partial_freeze: false      # 실험에서 필요할 때만 true

# ───────── Disagreement Weighting 기본값 ─────────
disagree_mode: none      # pred | both_wrong | any_wrong | none
lambda_high:   1.0
lambda_low:    1.0
