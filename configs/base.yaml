dataset_root: ./data
num_classes: 100
student_type: convnext_tiny
teacher1_ckpt: checkpoints/resnet152_ft.pth
teacher2_ckpt: checkpoints/efficientnet_b2_ft.pth

batch_size: 128
optimizer: adamw
student_lr: 1e-3
lr_schedule: cosine
student_iters: 100

randaug_N: 2
randaug_M: 7
mixup_alpha: 0.2
cutmix_alpha_distill: 0.5

use_amp: false
use_ema: true
ema_decay: 0.995
seed: 42
