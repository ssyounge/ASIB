# configs/base.yaml
defaults:
  - dataset: cifar100        # 공통 데이터셋 기본값
  - method:  asmb            # 공통 KD 방법
  - schedule: cosine         # 공통 LR 스케줄
  - _self_                   # ← 항상 맨 뒤

# 이 아래부터는 **공통 하이퍼파라미터**
device: cuda
seed: 42
small_input: true            # 모든 모델 32×32 입력
batch_size: 128
use_partial_freeze: false    # 실험에서 필요할 때만 true
