# configs/finetune/efficientnet_b2_cifar32.yaml

# 32×32 CIFAR-100용 EfficientNet-B2 fine-tune
defaults:
  - ../dataset/cifar100      # 작은 입력용 dataloader (small_input: true)
  - _self_

# ── 모델(교사-1) ───────────────────────────────
teacher_type: efficientnet_b2
small_input: true            # conv_stem stride 1
teacher_pretrained: true     # ImageNet-1k 가중치 로드
teacher_ckpt_init: null      # 이어-학습할 ckpt가 있으면 경로 지정

# ── 학습 하이퍼파라미터 ────────────────────────
finetune_epochs: 10
finetune_lr: 3e-4
finetune_weight_decay: 1e-4
finetune_use_cutmix: true
finetune_cutmix_alpha: 1.0
label_smoothing: 0.0

# ── 기타 ─────────────────────────────────────
seed: 42
device: cuda
log_level: INFO
deterministic: true

finetune_ckpt_path: checkpoints/efficientnet_b2_cifar32.pth

# ─── NEW ─────────────────────────────────────────────
dataset_name: cifar100        # ← loader 에서 요구
data_root: ./data             # (경로 바꿀 거면 같이 수정)
