# configs/finetune/convnext_s_cifar100.yaml
# ConvNeXt‑S 파인튜닝 (CIFAR‑100, 32×32 입력)
# @package _global_

defaults:
  - /dataset: cifar100
  - _self_

teacher_type:  convnext_s
small_input:   true
teacher_pretrained:  true
teacher_ckpt_init:   null

# ─── 옵티마이저 & 학습 하이퍼파라미터 ──────────────────────────
finetune_epochs: 80
finetune_lr: 1.5e-4
finetune_weight_decay: 8e-3
warmup_epochs: 4
min_lr: 1e-6
batch_size: 128
label_smoothing: 0.5
finetune_use_cutmix: true
finetune_cutmix_alpha: 1.0

# ─── 고급 스케줄링 설정 ──────────────────────────────────────
scheduler_type: reduce_on_plateau
early_stopping_patience: 10
early_stopping_min_delta: 0.1

# ─── 출력 경로 ────────────────────────────────────────────────
results_dir:        experiments/finetune/convnext_s_cifar100_ft/results
exp_id:             convnext_s_cifar100
# ─── 공통 옵션 (AMP 등) ───────────────────────────────────────
use_amp:    true
device:     cuda
seed:       42
log_level:  INFO
deterministic: true

# 추후 save 할 체크포인트 경로
finetune_ckpt_path: checkpoints/teachers/convnext_s_cifar100.pth

# Hydra 의 편의를 위해 명시(로더에서 사용)
dataset_name: cifar100
data_root:    ./data