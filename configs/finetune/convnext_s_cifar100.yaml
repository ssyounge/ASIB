# configs/finetune/convnext_s_cifar100.yaml
# ConvNeXt‑S 파인튜닝 (CIFAR‑100, 32×32 입력)
# @package _global_

defaults:
  - /base
  - /dataset@experiment.dataset: cifar100
  - /schedule@experiment.schedule: cosine
  - _self_

experiment:
  results_dir: experiments/finetune/convnext_s_cifar100/results
  exp_id: finetune_convnext_s_cifar100
  
  # Model settings
  model:
    student: convnext_s
  
  # Fine-tuning specific settings
  use_pretrained: true
  freeze_backbone: false
  learning_rate: 0.001
  epochs: 100
  
  dataset:
    batch_size: 128
    num_workers: 4 