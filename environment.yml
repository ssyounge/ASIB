name: tlqkf          # 원하는 env 이름
channels:
  - pytorch
  - nvidia            # CUDA 12.4 wheel을 conda로 받기
  - conda-forge
  - defaults
dependencies:
  - python=3.12
  - pip
  - pytorch::pytorch=2.5.1
  - pytorch::torchvision=0.20.1
  - pytorch::torchaudio=2.5.1
  - pytorch::pytorch-cuda=12.4
  - numpy<2.0
  - hydra-core>=1.3.0
  - omegaconf>=2.3.0
  - timm>=0.9.0
  - pandas>=1.5.0
  - Pillow>=9.0.0
  - POT>=0.9.0
  - matplotlib>=3.6.0
  - seaborn>=0.12.0
  - wandb>=0.15.0
  - pytest-cov>=4.0.0
  - black>=23.0.0
  - isort>=5.12.0
  - flake8>=6.0.0
  - mypy>=1.0.0
  - psutil>=5.9.0
  - jupyter>=1.0.0
  - ipython>=8.0.0
  - tensorboard>=2.12.0
  - tqdm>=4.64.0
  - scikit-learn>=1.2.0

  # development tools
  - pytest
  - ruff
  - pre-commit

# conda 전용 방식입니다. CUDA 12.4를 conda로 설치합니다.
