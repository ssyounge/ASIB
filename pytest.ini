[pytest]
minversion = 7.0
addopts = -ra -q --strict-markers --strict-config
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
filterwarnings =
    ignore::DeprecationWarning:torchvision.*
    ignore::UserWarning:torchvision.*
    ignore::FutureWarning:torchvision.*
    ignore::DeprecationWarning:PIL.*
    ignore::UserWarning:PIL.*
    ignore::FutureWarning:PIL.*
    ignore::DeprecationWarning:torch.*
    ignore::UserWarning:torch.*
    ignore::FutureWarning:torch.*
    ignore::DeprecationWarning:numpy.*
    ignore::UserWarning:numpy.*
    ignore::FutureWarning:numpy.*
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::FutureWarning 